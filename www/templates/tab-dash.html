<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list">
            <a ng-repeat="purchase in dashCtrl.purchases" class="item" href="#">
                {{purchase.name}}
                <span class="item-note" ng-bind="purchase.value"></span>
            </a>
        </div>
    </ion-content>
</ion-view>
